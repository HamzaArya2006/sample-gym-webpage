<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/schedule-page.css">
    <title>Schedule | GYM</title>
</head>
<body style="background-color: #273220;">
    <section class="form-container">
        <!-- Back Button -->
        <a href="../index.html#serv-section" class="back-btn">Back</a>
        
        <!-- Form Title -->
        <h2>Schedule Your Session</h2>
        
        <!-- Take a Tour Form -->
        <form action="your-action-here" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your questions or comments" rows="4"></textarea>
            
            <button type="submit" class="form-button">Submit</button>
        </form>
    
        <!-- Personal Trainer Form -->
        <form action="your-action-here" method="POST">
            <label for="trainer-name">Your Name</label>
            <input type="text" id="trainer-name" name="trainer-name" placeholder="Enter your name" required>
            
            <label for="trainer-email">Your Email</label>
            <input type="email" id="trainer-email" name="trainer-email" placeholder="Enter your email" required>
            
            <label for="trainer-type">Preferred Trainer Type</label>
            <select id="trainer-type" name="trainer-type" required>
                <option value="weightlifting">Weightlifting</option>
                <option value="cardio">Cardio</option>
                <option value="yoga">Yoga</option>
                <option value="pilates">Pilates</option>
            </select>
            
            <label for="trainer-message">Message</label>
            <textarea id="trainer-message" name="trainer-message" placeholder="Your questions or comments" rows="4"></textarea>
            
            <button type="submit" class="form-button">Submit</button>
        </form>
    
        <!-- Schedule Form -->
        <form action="your-action-here" method="POST">
            <label for="schedule-name">Your Name</label>
            <input type="text" id="schedule-name" name="schedule-name" placeholder="Enter your name" required>
            
            <label for="schedule-email">Your Email</label>
            <input type="email" id="schedule-email" name="schedule-email" placeholder="Enter your email" required>
            
            <label for="schedule-time">Preferred Time</label>
            <input type="time" id="schedule-time" name="schedule-time" required>
            
            <label for="schedule-date">Preferred Date</label>
            <input type="date" id="schedule-date" name="schedule-date" required>
            
            <label for="schedule-message">Message</label>
            <textarea id="schedule-message" name="schedule-message" placeholder="Your questions or comments" rows="4"></textarea>
            
            <button type="submit" class="form-button">Submit</button>
        </form>
    </section>
</body>
</html>
